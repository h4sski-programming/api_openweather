{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Index{% endblock %}

{% block content %}


<div class="row">
    {{ render_form(form_city) }}
</div>
<div class="row">
    {% if list_of_cities %}
    {% for city in list_of_cities %}
        {{ city }}
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
